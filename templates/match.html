<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <title>Match</title>

    </head>



    <body>
        <div class="container text-center">
            <div class="h3">
                Matches has been generated!
            </div>
            <div class="row">
                <div class="col">
                    <div class="h1">
                        Player 1
                    </div>
                </div>

                <div class="col">
                    <div class="h1">
                        Player2
                    </div>
                </div>
            </div>
            <div class="text-center">

                {% for item in matches %}
                <div class="row h3">
                    Round {{loop.index}}
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img src="{{url_for('static', filename='img/'+'CivIcon-' + item[0] + '.png')}}" alt="" srcset="">
                            <div class="card-body">
                                <div class="card-title">
                                    {{item[0]}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="h3">
                            VS
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <img src="{{url_for('static', filename='img/'+'CivIcon-' + item[1] + '.png')}}" alt="" srcset="">
                            <div class="card-body">
                                <div class="card-title">
                                    {{item[1]}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                

            </div>
        </div>
    </body>

    
</html>
